<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/default.css"/>
        <title>Demo | Data Exporter</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <p:tabMenu activeIndex="#{param.tab}">
                <p:menuitem value="Basic" outcome="basic" icon="pi pi-star">
                    <f:param name="tab" value="0" />
                </p:menuitem>
                <p:menuitem value="Exclude" outcome="exclude" icon="pi pi-star">
                    <f:param name="tab" value="1" />
                </p:menuitem>
                <p:menuitem value="Customized" outcome="customized" icon="pi pi-star">
                    <f:param name="tab" value="2" />
                </p:menuitem>
            </p:tabMenu>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"/>
        </div>

    </h:body>

</html>
